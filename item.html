<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/notes-item.css">

<script type="module" src="./js/notes/notes.js"></script>

<head>
	<title>
	Debug - Note Item
	</title>
</head>

<body>

	<div id="buttons-container">
	<button id="button-make-item">
		Make Item
	</button>
	<button id="button-make-item-advanced">
		Add Item
	</button>
	</div>

	<div id="notes-container">

	<div class="notes-item-container">
		<div class="notes-item-header">
			<h3>Item Title</h3>

			<button>&#x1F5D9;</button>
		</div>
		<hr>
		<div class="notes-item-body">
			<p>
			* One thing<br>
			* Two thing<br>
			* Three thing<br>
			* Four thing<br>
			* Fifth thing<br>
			* Sixth thing<br>
			* Seventh thing<br>
			* Eighth thing<br>
			* Ninth thing<br>
			* Tenth thing<br>
			</p>
		</div>
		<div class="notes-item-gutter">
			<button>
				Edit
			</button>
			<button>
				Expand
			</button>
			<button>
				Option
			</button>

		</div>
	</div>

	</div>

</body>

</html>
